<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylesheet.css"/>
    <title>Xtra form</title>
</head>
<body>
    <div class="main">
        <header class="header">
            <h1><span class="color1">Xtra</span><span class="color2">Form</span></h1>
            <div class="x-form2">Booststrap 3 Xtra Form</div>
        </header>
        <div class="table">
            <div class="sign-up">
                <span class="sign">Sign up</span>
            </div>
            <div class="form">
                <div class="item">
                    <label> 
                        Username<br>
                        <input class="text" required minlength="2" maxlength="50" type="text" name="username" placeholder="Username" />
                    </label>
                </div>
                <div class="item">
                    <label>
                        Email<br>
                        <input class="text" required minlength="2" maxlength="50" type="email" name="email" placeholder="Email" />
                    </label>
                </div>
                <div class="item">
                    <label>
                        Password<br>
                        <input class="text" required minlength="5" maxlength="12" type="password" name="password" placeholder="Password" />
                    </label>
                </div>
                <div class="item">
                    <label>
                        Retype password<br>
                        <input class="text" required minlength="5" maxlength="12" type="password" name="retype-password" placeholder="Retype password" />
                    </label>
                </div>
                <div class="left">
                    <div class="buttons">
                        <div class="checkbox">
                            <input type="checkbox" id="Accept-the-terms-and-policies" name="Accept-the-terms-and-policies">
                        <label class="accept" for="Accept-the-terms-and-policies">Accept the terms and policies</label>
                        </div>          
                        <div>
                        <button class="button1">Sign up</button>
                        </div>
                        <div class="p">
                        <p> Already have an account?</p>
                        </div>
                        <div class="button-direction">
                        <button class="button2">Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="lastline">Built with <span class="color2">Bootstrap3</span> | Made by <span class="color2">Aydev</span></div>
    </div>
</body>
</html>
